<!DOCTYPE html>
<html lang="<%= meta.language %>">
<head>
<meta charset="UTF-8">
<title><%= meta.title %></title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- styles -->
<link rel="stylesheet" href="./css/main.css?v<%= meta.version %>" />

<!-- script -->
<script type="module" src="./js/main.js?v<%= meta.version %>"></script>

<!-- manifest -->
<link rel="manifest" href="./manifest.webmanifest" />

<!-- meta data -->
<meta name="description" content="<%= meta.description %>" />
<meta name="keywords" content="<%= meta.keywords %>" />
<meta name="author" content="<%= meta.author %>" />
<meta name="robots" content="index, follow" />

<!-- favicons -->
<link rel="icon" href="./favicon.ico" />
<link rel="icon" href="./media/favicons/favicon.svg" type="image/svg+xml" />
<link rel="apple-touch-icon" href="./media/favicons/favicon-180.png" />

<!-- application -->
<meta name="application-name" content="<%= meta.site %>" />
<meta name="theme-color" content="<%= design.color.back[0] %>" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-title" content="<%= meta.site %>" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />

<!-- social media -->
<meta property="og:site_name" content="<%= meta.site %>">
<meta property="og:url" content="<%= meta.url %><%= meta.root %>">
<meta property="og:title" content="<%= meta.title %>">
<meta property="og:description" content="<%= meta.description %>">
<meta property="og:image" content="">
<meta property="og:type" content="article">
<meta property="og:locale" content="<%= meta.language %>">

<meta property="twitter:card" content="summary">
<meta property="twitter:site" content="<%= meta.url %><%= meta.root %>">
<meta property="twitter:creator" content="<%= meta.twitter %>">
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:title" content="<%= meta.title %>">
<meta property="twitter:description" content="<%= meta.description %>">
<meta property="twitter:image" content="">

</head>
<body>
